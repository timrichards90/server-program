<!doctype html>
<html>
<head>
<script>
function showdate() {
document.getElementById("demo").innerHTML = Date();
}
</script>
</head>
<body>
<h2>My First JavaScript</h2>
<button type="button" onclick=showdate()>
Click me to display Date and Time.</button>
<p></p>
<pre id="demo"></pre>
</body>
</html>
