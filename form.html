
<!-- Simple HTML form -->
<!doctype html>
<html>
  <head>
    <title>Simple form</title>
  </head>
  <body>
    <h1>Simple Form Input</h1>
    <form method="post" action="" name="simple">
      <table>
	<tr>
	  <td><b>What is your name?</b></td>
	  <td><input type="text" name="name" size="25"></td>
	</tr>
	<tr>
	  <td><b>What is the country of your birth?</b></td>
	  <td><input type="text" name="birthplace" size="25"></td>
	</tr>
	<tr>
	  <td><b>What country do you live in now?</b></td>
	  <td><input type="text" name="residence" size="25"></td>
	</tr>
	<tr>
	  <td><b>How many years have you been there?</b></td>
	  <td><input type="text" name="duration" size="25"></td>
	</tr>
      </table>
      <p><input type="submit" name="submit" value="Submit">
	<input type="reset" name="reset" value="Clear">
      </p>
    </form>
  </body>
</html>
